{% extends 'users/base.html' %}

{% block headcontent %}
<title>Instagram Signup</title>
{% endblock %}

{% block container %}
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <input class="text" placeholder="Username" name="username" class="form-control"
            required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" 
            class="form-control" required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password confirmation"
            name="password_confirmation" class="form-control" required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="First name" name="first_name" 
            class="form-control" required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Last name" name="last_name" 
            class="form-control" required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Email address" name="email" 
            class="form-control" required="true"/>
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit"> Sign up</button>

{% endblock %}
